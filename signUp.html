<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <style>
        select .placeholder{
              color: #f1f1f1;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sign UP</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Blood Group</span>
                    <select >
                        <option class="placeholder" disabled selected > --select-- </option>
                        <option>A+</option>
                        <option>B+</option>
                        <option>AB+</option>
                        <option>O+</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <select >
                        <option class="placeholder" disabled selected > --select-- </option>
                        <option>Egypt</option>
                        <option>..</option>
                        <option>...</option>
                        <option>....</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                  <div class="input-box">
                    <span class="details">Date Of Birth</span>
                    <input type="text" placeholder="DD" class="dob" required>
                    <input type="text" placeholder="MM" class="dob"  required>
                    <input type="text" placeholder="YYYY" class="dob"  required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <input type="radio" name="gender" id="dot-1">
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                         <input type="radio" name="gender" id="dot-2">
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit"value="Register">
            </div>
        </form>
    </div>
</body>
</html>
